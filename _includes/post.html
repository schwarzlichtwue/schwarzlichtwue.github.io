<article class="post">
	{% include post_header.html %}
	<div class="row post-content">
		{{ post.content }}
	</div>
	<div class="section">
	<div class="row">
		{% for post_media in post.media %}
		{% include media.html %}
		{% endfor %}
	</div>
	</div>
	<div class="right">
		<a style="margin:5px" href="/p/{{ post.title }}.html"><i class="fas fa-share-alt-square"></i></a>
		<a href="{{ post.ref }}"><i class="fab fa-twitter"></i></a>
	</div>
</article>
<div class="divider">
</div>
