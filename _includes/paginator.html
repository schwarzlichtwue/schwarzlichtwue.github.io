<ul class="pagination">
	{% if paginator.previous_page %}
	<li class="waves-effect"><a href="{{paginator.previous_page_path}}">{{ paginator.previous_page }}</a></li>
	{% endif %}
	<li class="sl-red active"><a href="{{paginator.page_path}}">{{ paginator.page }}</a></li>
	{% if paginator.next_page %}
	<li class="waves-effect"><a href="{{paginator.next_page_path}}">{{ paginator.next_page }}</a></li>
	{% endif %}
</ul>
