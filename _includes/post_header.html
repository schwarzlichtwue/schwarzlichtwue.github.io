<header class="post-header">
	<div class="post-meta">
			{% if post.categories contains "twitter"  %}
			{% else %}
				<h2>
					<a href="{{post.url}}.html">
					{{ post.title }}
					</a>
				</h2>
			{% endif %}
		<span class="post-date">{{ post.date | date: "%d.%m.%Y, %H:%M" }}</span>
		<br>
		<span class="post-category">
			{% for tag in post.tags %}
			{% include tag.html %}
			{% endfor %}
		</span>
	</div>
</header>
